          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          Server Dashboard: http://192.168.68.89:3001/d/node-exporter-dashboard
          {{ end }}

  # Critical deployment alerts
  - name: 'critical-deployment-alerts'
    email_configs:
      - to: 'devops@company.com,release-manager@company.com'
        subject: '[CRITICAL DEPLOYMENT] {{ .GroupLabels.alertname }} - Deployment Issue'
        body: |
